

    <div class="container home-menu">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="assets/acs-logo.jpg" width="50" height="50" alt="acs-logo">
            </div>
            
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1 class="home--title">ACS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center border">
                <input id = "file-input" class="file-input" type="file" (change)="onChangeUploadFile($event)"/> 
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onClickImportButton()">Importer personnage</button> 
                <!-- <button class="btn btn-primary" [routerLink]="['/character-sheet/', 0]" routerLinkActive="active">Perso 1</button> -->
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onClickCreateButton()">Cr√©er personnage</button> 
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <select name="load" [(ngModel)]="characterSheetToLoad" id="characterSheetToLoad">
                    <option *ngFor="let character of availableCharacters$ | async" [ngValue]="character">{{character.name}}</option>
                </select>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onClickLoadButton()">Charger fiche personnage</button> 
            </div>
        </div>
    </div>
